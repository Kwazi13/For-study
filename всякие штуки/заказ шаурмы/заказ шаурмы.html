<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Заказ шаурмы</title>
</head>

<body>
    <h1 style="margin-left: 40px">Лучшая шава только у нас!</h1>
    <form action="" method="GET">
        <fieldset style="width: 400px; margin-left: 40px">
            <legend>Выберите мясо</legend>
            <select>
                <option disabled selected>Выбрать</option>
                <option>Курица</option>
                <option>Говядина</option>
                <option>Баранина</option>
            </select>
        </fieldset>
        <fieldset style="width: 400px; margin-left: 40px">
            <legend>Какой лаваш?</legend>
            <input type="radio" name="pita" checked>
            <label for="thin">Обычный</label>
            <br>
            <input type="radio" name="pita">
            <label for="thin">Сырный</label>
            <br>
            <input type="radio" name="pita">
            <label for="thin">Пита</label>
        </fieldset>
        <fieldset style="width: 400px; margin-left: 40px">
            <legend>Что добавить?</legend>
            <input type="checkbox" checked>
            <label>Майонез</label>
            <br>
            <input type="checkbox" checked>
            <label>Кетчуп</label>
            <br>
            <input type="checkbox">
            <label>Сырный соус</label>
            <br>
            <input type="checkbox">
            <label>Чили соус</label>
            <br>
            <input type="checkbox" checked>
            <label>Халапеньо</label>
            <br>
            <input type="checkbox" checked>
            <label>Лук</label>
        </fieldset>
        <fieldset style="width: 400px; margin-left: 40px">
            <legend>Выберите способ оплаты</legend>
            <input type="radio" checked>
            <label>Наличными</label>
            <br>
            <input type="radio">
            <label>Картой</label>
        </fieldset>
        <fieldset style="width: 400px; margin-left: 40px">
            <legend>Дополнительные пожелания</legend>
            <textarea style="width: 100%;"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Заказать" style="margin-left: 40px">
        <input type="reset" value="Сбросить">
    </form>
</body>

</html>
